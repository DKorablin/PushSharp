name: Test, Buid

on:
  workflow_dispatch:

  pull_request:
    branches: [ "master" ]

env:
  SolutionName: ${{github.event.repository.name}}

jobs:
  test_net_windows:
    name: Testing .NET Framework (Windows)
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    - name: Restore NuGet packages
      run: nuget restore ${{env.SolutionName}}.sln
    - name: Build solution
      run: msbuild ${{env.SolutionName}}.sln /p:Configuration=Release
    - name: Run tests
      run: |
        vstest.console.exe ${{github.workspace}}/bin/${{env.SolutionName}}.Tests.dll

  build_net_framework:
    name: Building .NET Framework assemblies
    needs: [test_net_windows]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Restoring NuGet packages
      run: nuget restore "${{github.workspace}}\${{env.SolutionName}}.sln"
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v2
    - name: Build all .NET Framework projects
      shell: pwsh
      run: |
        $csprojFiles = Get-ChildItem -Path . -Recurse -Filter *35.csproj

        foreach ($proj in $csprojFiles) {
            Write-Host "Building $($proj.FullName)..."
            msbuild -nologo -restore $proj.FullName /property:Configuration=Release -property:SignAssembly=false -property:OutputPath="${{github.workspace}}/bin/"
        }