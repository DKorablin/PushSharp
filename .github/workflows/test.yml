name: Test, Buid

on:
  workflow_dispatch:

  pull_request:
    branches: [ "master" ]

env:
  SolutionName: ${{github.event.repository.name}}

jobs:
  test_net_windows:
    name: Testing .NET Framework (Windows)
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    - name: Restore NuGet packages
      run: nuget restore ${{env.SolutionName}}.sln
    - name: Build solution
      run: msbuild -nologo -restore ${{env.SolutionName}}.sln /property:Configuration=Release -property:SignAssembly=false -property:OutputPath="${{github.workspace}}/bin/"
    - name: Run tests
      run: |
        vstest.console.exe ${{github.workspace}}/bin/${{env.SolutionName}}.Tests.dll